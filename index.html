<html>


<head>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <!-- Numberplates templates -->
    <script type="text/x-template" id="platesTemplate">
        <div>
            <ul>
                {{#each plates}}
                <li>{{this}}</li>
                {{/each}}
            </ul>
            <div>
    </script>

</head>

<body>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6 center">
        </div>
        <div class="col-3"></div>
    </div>
    <div class="row">
        <div class="col-3"></div>

        <div class="col-6">
            <form id="numberPlateForm" action="" onsubmit="return addNumberPlates();">
                <input class='center' id="inputBox" type="console.text" placeholder="Enter number plate here" required="required" pattern="[A-Za-z0-9 ]+"
                    maxlength="10" title="please only enter alphanumeric characters">
            </form>
        </div>
        <div class="col-3"></div>
    </div>
    <div class="row">
        <div class="col-5"></div>
        <div class="col-2" id="addBtn">
            <button id="addButton" type="submit" form="numberPlateForm" value="Submit">
                <strong>Add</strong>
            </button>

        </div>
        <div class="col-5"></div>

    </div>


    <div class="row">

        <div id="handlebars" class="inline col-6 border">
            <h2>Registrations with handlebars</h2>
            Filter by town :
            <select id="townDropD1">
                <option value="alltowns">All Towns</option>
                <option value="CA">CapeTown</option>
                <option value="CJ">Paarl</option>
                <option value="CY">Bellville</option>
                <option value="CL">Stellenbosch</option>
                <option value="CAW">George</option>

            </select>
            <button id='filterButton1'>Apply filter </button>

            <div id="regAreaHandlebars"></div>

        </div>
        <div id="noHandlebars" class=" inline col-6 border">
            <h2>Registrations without handlebars</h2>
            Filter by town :
            <select id="townDropD2">
                <option value="alltowns">All Towns</option>
                <option value="CA">CapeTown</option>
                <option value="CJ">Paarl</option>
                <option value="CY">Bellville</option>
                <option value="CL">Stellenbosch</option>
                <option value="CAW">George</option>

            </select>
            <button id='filterButton2'>Apply filter </button>
            <ul id="numberPlates" class="center numberPlates"></ul>
        </div>
    </div>
    </div>
</body>
<script src="registrationDom.js" charset="utf-8"></script>
<script src="registrationLogic.js" charset="utf-8"></script>

</html>
